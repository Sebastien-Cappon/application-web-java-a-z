<div class="container">
    <mat-card [formGroup]="loginForm" id="loginCard">
        <mat-card-header>
            <mat-card-title background-color="primary">Connexion</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field color="accent">
                <mat-label>Adresse mail</mat-label>
                <input matInput type="text" [formControl]="emailCtrl" placeholder="monadresse@email.com">
                <mat-error>{{ getFormControlErrorText(emailCtrl) }}</mat-error>
            </mat-form-field>
            <mat-form-field color="accent">
                <mat-label>Mot de passe</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-error>Ce champs est requis</mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions *ngIf="loginForm.valid">
            <button mat-stroked-button color="accent" (click)="onLogin()" [disabled]="loading" >
                <span *ngIf="!loading">CONNEXION</span>
                <mat-spinner *ngIf="loading" color="accent" mode="indeterminate"></mat-spinner>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
