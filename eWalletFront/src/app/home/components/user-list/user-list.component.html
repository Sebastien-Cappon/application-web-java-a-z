<div class="container">
    <mat-card *ngIf="users$ | async as users">
        <mat-card-header>
            <mat-card-title background-color="primary"><h1>Home</h1></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div *ngFor="let user of users">
                <p>{{ user.firstname }} {{ user.lastname }}</p>
            </div>
        </mat-card-content>
        <mat-card-actions>
            
        </mat-card-actions>
    </mat-card>
</div>
